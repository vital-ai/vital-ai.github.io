<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Moderni.st</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <link rel="stylesheet" href="flat-ui/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="flat-ui/css/flat-ui.css">
        <!-- Using only with Flat-UI (free)-->
        <link rel="stylesheet" href="common-files/css/icon-font.css">
        <!-- end -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="page-wrapper">
        
        <section class="header-14-sub">
    <div class="background">&nbsp;</div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                
                <div class="hero-unit">
                    <h1>Moderni.st</h1>
                </div>
                
                <div class="row">
                    <div class="subscribe-form col-sm-8 col-sm-offset-2 signup-form">
                        <form id="signup-form-el">
                            <div class="input-group">
                                <input type="text" id="input-email" class="signup-els form-control" placeholder="my-email@example.com">
                                <span class="input-group-btn signup-els">
                                    <button id="signup" class="btn btn-primary" type="button">Notify Me</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <span class="text-success">&nbsp;</span>
                    <span class="text-success" id="signup-success" style="display: none;">
                      Thanks for joining the mailing list! 
                    </span>
                    <span class="text-danger" id="signup-error" style="display: none;">
                      Error!
                    </span>
                </div>
                <div class="signup-elsX"></div>
            </div>
        </div>
    </div>
</section>
        
        
        </div>
        

           

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="common-files/js/jquery-1.10.2.min.js"></script>
        <script src="flat-ui/js/bootstrap.min.js"></script>
        <script src="common-files/js/modernizr.custom.js"></script>
        <script src="common-files/js/jquery.parallax.min.js"></script>
        <script src="common-files/js/startup-kit.js"></script>
        <script src="js/script.js"></script>
        
        <!-- websocket connection -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>
        <script src="js/mailing.js" type="text/javascript"></script>
        
    </body>
</html>
